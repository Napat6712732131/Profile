<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile - NAPAT</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      :root {
        --purple: #8b5cf6;
        --purple-dark: #6d28d9;
        --purple-darker: #4c1d95;
        --purple-light: #ede9fe;
        --purple-lighter: #ddd6fe;
        --purple-bg: #f5f3ff;
      }

      body {
        background: linear-gradient(135deg, var(--purple-bg) 0%, #ede9fe 100%);
        min-height: 100vh;
        font-family: "Segoe UI", sans-serif;
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .section-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 4px 20px rgba(139, 92, 246, 0.1);
        border: 2px solid var(--purple-lighter);
        backdrop-filter: blur(10px);
      }

      .hero-section {
        padding: 60px 40px;
        margin: 40px 0;
        text-align: center;
        color: var(--purple);
        animation: fadeInDown 0.8s ease-out;
        position: relative;
        overflow: hidden;
      }

      .hero-section::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(139, 92, 246, 0.05),
          transparent
        );
        animation: float 6s ease-in-out infinite;
        z-index: 0;
      }

      .hero-content {
        position: relative;
        z-index: 1;
      }

      .hero-title {
        font-size: 3.5rem;
        font-weight: 700;
        margin-bottom: 20px;
        color: var(--purple);
        text-shadow: 2px 2px 4px rgba(139, 92, 246, 0.1);
      }

      .hero-subtitle {
        font-size: 1.3rem;
        margin-bottom: 30px;
        color: var(--purple-dark);
      }

      .stats-container {
        display: flex;
        justify-content: center;
        gap: 40px;
        margin-top: 30px;
        flex-wrap: wrap;
      }

      .stat-item {
        text-align: center;
        padding: 20px;
        background: var(--purple-light);
        border-radius: 15px;
        min-width: 120px;
        border: 1px solid #ddd6fe;
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .stat-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(139, 92, 246, 0.2);
        animation: pulse 1s infinite;
      }

      .stat-number {
        font-size: 2rem;
        font-weight: bold;
        color: var(--purple-dark);
      }

      .stat-label {
        font-size: 0.9rem;
        color: var(--purple-darker);
      }

      .section-title {
        text-align: center;
        color: var(--purple);
        font-size: 2.5rem;
        font-weight: 700;
        margin: 50px 0 30px 0;
        position: relative;
      }

      .section-title::after {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 4px;
        background: linear-gradient(90deg, var(--purple), var(--purple-light));
        border-radius: 2px;
      }

      .carousel-container {
        margin: 40px 0;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 8px 30px rgba(139, 92, 246, 0.15);
      }

      .carousel-item img {
        height: 400px;
        object-fit: cover;
        width: 100%;
      }

      .carousel-control-prev,
      .carousel-control-next {
        background: linear-gradient(45deg, var(--purple), var(--purple-dark));
        border-radius: 50%;
        width: 50px;
        height: 50px;
        top: 50%;
        transform: translateY(-50%);
      }

      .carousel-control-prev {
        left: 20px;
      }

      .carousel-control-next {
        right: 20px;
      }

      .card {
        background: white;
        border: 2px solid var(--purple-lighter);
        border-radius: 20px;
        overflow: hidden;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(139, 92, 246, 0.1);
        animation: fadeInUp 0.8s ease-out 0.4s both;
        height: 100%;
      }

      .card:hover {
        transform: translateY(-10px) scale(1.02);
        box-shadow: 0 15px 35px rgba(139, 92, 246, 0.25);
        border-color: var(--purple);
      }

      .card-img-top {
        height: 250px;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .card:hover .card-img-top {
        transform: scale(1.1);
      }

      .card-title {
        color: var(--purple-dark);
        font-weight: 600;
        font-size: 1.3rem;
      }

      .card-text {
        color: var(--purple-darker);
        line-height: 1.6;
      }

      .badge {
        border-radius: 15px;
        padding: 8px 12px;
        font-size: 0.8rem;
        transition: all 0.3s ease;
      }

      .badge:hover {
        transform: scale(1.1);
      }

      .bg-success {
        background: var(--purple) !important;
      }
      .bg-primary {
        background: var(--purple-dark) !important;
      }
      .bg-danger {
        background: #a78bfa !important;
      }
      .bg-warning {
        background: #ddd6fe !important;
        color: var(--purple-darker) !important;
      }
      .bg-info {
        background: var(--purple) !important;
      }
      .bg-secondary {
        background: var(--purple-dark) !important;
      }

      .footer {
        background: linear-gradient(135deg, var(--purple-dark), var(--purple));
        color: white;
        padding: 40px 0;
        margin-top: 60px;
        border-radius: 20px 20px 0 0;
      }

      .social-links {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }

      .social-link {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 50px;
        height: 50px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        color: white;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .social-link:hover {
        background: white;
        color: var(--purple);
        transform: translateY(-5px) scale(1.1);
      }

      .skills-section {
        background: white;
        border-radius: 20px;
        padding: 40px;
        margin: 40px 0;
        box-shadow: 0 8px 30px rgba(139, 92, 246, 0.1);
      }

      .skill-item {
        margin-bottom: 20px;
      }

      .skill-name {
        color: var(--purple-dark);
        font-weight: 600;
        margin-bottom: 8px;
      }

      .progress {
        height: 10px;
        border-radius: 10px;
        background: var(--purple-light);
      }

      .progress-bar {
        background: linear-gradient(90deg, var(--purple), var(--purple-dark));
        border-radius: 10px;
        transition: width 2s ease-in-out;
      }

      @media (max-width: 768px) {
        .hero-title {
          font-size: 2.5rem;
        }
        .stats-container {
          gap: 20px;
        }
        .section-title {
          font-size: 2rem;
        }
        .carousel-item img {
          height: 250px;
        }
      }

      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--purple-bg);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }

      .spinner {
        width: 60px;
        height: 60px;
        border: 4px solid var(--purple-light);
        border-top: 4px solid var(--purple);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

    <script>
      // Loading animation
      window.addEventListener("load", function () {
        setTimeout(() => {
          document.getElementById("loadingOverlay").style.opacity = "0";
          setTimeout(() => {
            document.getElementById("loadingOverlay").style.display = "none";
          }, 500);
        }, 1000);
      });

      // Initialize tooltips
      var tooltipTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="tooltip"]')
      );
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });

      // Animate progress bars when scrolled into view
      const observerOptions = {
        threshold: 0.5,
        rootMargin: "0px 0px -100px 0px",
      };

      const observer = new IntersectionObserver(function (entries) {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            const progressBars = entry.target.querySelectorAll(".progress-bar");
            progressBars.forEach((bar) => {
              const width = bar.style.width;
              bar.style.width = "0%";
              setTimeout(() => {
                bar.style.width = width;
              }, 200);
            });
          }
        });
      }, observerOptions);

      const skillsSection = document.querySelector(".skills-section");
      if (skillsSection) {
        observer.observe(skillsSection);
      }

      // Add smooth scrolling for anchor links
      document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
        anchor.addEventListener("click", function (e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute("href"));
          if (target) {
            target.scrollIntoView({
              behavior: "smooth",
              block: "start",
            });
          }
        });
      });

      // Add parallax effect to hero section
      window.addEventListener("scroll", () => {
        const scrolled = window.pageYOffset;
        const heroSection = document.querySelector(".hero-section");
        if (heroSection) {
          heroSection.style.transform = `translateY(${scrolled * 0.5}px)`;
        }
      });

      // Add click effects to stat items
      document.querySelectorAll(".stat-item").forEach((item) => {
        item.addEventListener("click", function () {
          this.style.transform = "scale(0.95)";
          setTimeout(() => {
            this.style.transform = "";
          }, 150);
        });
      });

      // Auto-start carousel indicators
      const carousel = document.querySelector("#carouselExampleControls");
      if (carousel) {
        const carouselInstance = new bootstrap.Carousel(carousel, {
          interval: 4000,
          wrap: true,
        });
      }
    </script>
